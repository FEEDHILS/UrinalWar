 LOADING_TIP_86:0 "«Люди не важны — важны олени».\n — Ленин Второй"
 LOADING_TIP_87:0 "«Дайте мне одну роту Орков и у меня будет самый отполированный хуй».\n — Диваныч, Лидер Сопротивления"
 LOADING_TIP_87:0 "«Как-же так получается, Орки быстро кончаются...».\n — я незнаю"
