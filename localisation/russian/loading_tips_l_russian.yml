l_russian:
 LOADING_TIP_0:0 "«Красное солнце взойдет над Уралом».\n- Неизвестный провидец"
 LOADING_TIP_1:0 "«Я знаю, что урон, нанесенный нам в шахтах, огромен. Но я верю, что стойкий сибирский народ сможет его пережить!».\n- Мистер М"
 LOADING_TIP_2:0 "«Ситуация в стране продолжает накаляться. Армия разрушена, экономика катится к черту, а верхушка продолжает выкачивать деньги из страны, не обращая внимания на ее страдания и страдания ее народа».\n- Сибирское радио"
 LOADING_TIP_3:0 "«Разрушение Сибири это последнее, что я хочу в этой жизни».\n- Мистер М"
 LOADING_TIP_4:0 "«Кто не рискует, тот не властвует в Сибири».\n- Мистер М"
 LOADING_TIP_5:0 "«Единственная возможность восстановить страну - вернуть шахты».\n- Мистер М"
 LOADING_TIP_6:0 "Урал — страшное место."
 LOADING_TIP_7:0 "«Пока существуют орки, шахты никогда не будут свободными».\n- Диваныч"
 LOADING_TIP_8:0 "«Люди не принимают меня, но я единственный, кто сможет их сплотить и поднять на борьбу».\n- Диваныч"
 LOADING_TIP_9:0 "«История показывает, что непобедимых армий нет и, тем более, не будет у орков».\n- Диваныч"
 LOADING_TIP_10:0 "«Просто Саша? А сколько у него людей?».\n- Диваныч"
 LOADING_TIP_11:0 "«Радость труда — это то, что отличает сопротивление».\n- Диваныч"
 LOADING_TIP_12:0 "«Я всего-лишь наемник, случайно попавший в шахты. Настоящей удачей стало то, что я есть у сопротивления. Я - солдат удачи, и ее верный слуга».\n- Диваныч"
 LOADING_TIP_13:0 "«Орки сильны, но им нужен тот, кто поведет их вперед. Им нужна была голова, и именно ей я стал».\n- Просто Саша"
 LOADING_TIP_14:0 "«Я волшебник. Другой причины, почему орки до сих пор меня не разорвали, у меня нет».\n- Просто Саша"
 LOADING_TIP_15:0 "«Сегодня начинается настоящая революция - революция против человеческого рода!»\n- Просто Саша"
 LOADING_TIP_16:0 "«Люди скорее поверят большой лжи, нежели маленькой; орки поверят любой».\n- Просто Саша"
 LOADING_TIP_17:0 "«Что? В шахтах остались люди? Не знаю, как они умудрились тут оказаться, но они станут отличным лакомством для моего народа».\n- Просто Саша"
 LOADING_TIP_18:0 "«Люди идиоты. Мне нет до них дела».\n- Святозар"
 LOADING_TIP_19:0 "«Я обладаю такими знаниями, что от них твоя голова просто разорвётся!»\n- Святозар"
 LOADING_TIP_20:0 "«Лучший аргумент против демократии — наличие Сибири».\n- Святозар"
 LOADING_TIP_21:0 "«Мне наплевать, что там задумали эти людишки. Пускай резвятся, пока могут».\n- Святозар"
 LOADING_TIP_22:0 "«Орки имеют неограниченный доступ к руде. Они бездумны, отчего отчаянны и невероятно храбры. У нас мало шансов в открытом противстоянии».\n- Собрание военного кабинета сопротивления"
 LOADING_TIP_23:0 "«Ищи счастья в труде!»\n- Агитационный плакат сопротивления"
 LOADING_TIP_24:0 "«Уууу.... Ээээ... Оаа!».\n- Орк-рудокоп"
 LOADING_TIP_25:0 "«Настоящий коммунизм может быть построен только в природе, и только у животных. В этом я им и помогу».\n- Ленин второй"
 LOADING_TIP_26:0 "«Чем эти люди могут мне помочь? Разве они могут домчать меня от одного холма до другого за какие-то 2 минуты?»\n- Ленин второй"
 LOADING_TIP_27:0 "«Ленин не смог построить коммунизм, так как опирался на людей. В этом его ошибка. Я ее не допущу».\n- Ленин второй"
 LOADING_TIP_28:0 "«Может всё-таки стоит выйти из своего дома...»\n- Ленин второй, после долгого раздумья"
 LOADING_TIP_29:0 "«Я искренне сожалею, что признал Бога так поздно. Как же грешна моя жизнь!»\n- Иосиф Сталин"
 LOADING_TIP_30:0 "«Что за чертовщина происходит в России?».\n- Герберт Гувер, 31-й президент США"
 LOADING_TIP_31:0 "«Мы должны расширить наши связи с международным сообществом. Мы должны окончательно открыть Дальний Восток. Владивосток будет процветать!»\n- Первое собрание корпоративной ассамблеи"
 LOADING_TIP_32:0 "«Хоть мы и живем под землей, это не отменяет того, что мы должны идти в ногу с прогрессом!»\n- Исаак Кляйнер, глава образования у сопротивления"
 LOADING_TIP_33:0 "«Не то главное, сколько веса в боевом орке, а сколько в нем боевитости».\n- Орк Борис"
 LOADING_TIP_34:0 "«Вижу я, скоро горы Урала разрозятся, и миру явится сила, не виданная до сего момента».\n- Неизвестный провидец"
 LOADING_TIP_35:0 "«Эээх братцы, ухнем!»\n- Тарас Бульба"
 LOADING_TIP_36:0 "«Не важно, сколько их и насколько они сильны. Важно, насколько мы готовы к сражению».\n- Диваныч"
 LOADING_TIP_37:0 "«Я даю тебе пистолет. В нем заряжен один патрон. Ты можешь пустить себе пулю в лоб, а можешь попробовать убить меня, умерев от рук солдат. Я даю тебе возможность уйти по своим правилам, потому что ты - человек».\n- Диваныч, после поимки Саши"
 LOADING_TIP_38:0 "«ОТКРЫТЬ ШАХТЫ!»\n- Мистер М"
 LOADING_TIP_39:0 "«Возможно, я ошибался насчет людей. Возможно, стоит дать им шанс, построив им процветающее государство. Построив им новую Россию».\n- Святозар"
 LOADING_TIP_40:0 "«Украина должна быть едина!»\n- Тарас Бульба"
 LOADING_TIP_41:0 "«Братцы, вот он, великий день! Наконец-то вольные жители Малороссии едины!»\n- Тарас Бульба, после объединения с Украиной"
 LOADING_TIP_42:0 "«С этой рудой, я смогу разбогатеть настолько, что куплю весь мир!»\n- Мистер М, после обнаружения руды"
 LOADING_TIP_43:0 "«Говорят, что в русских шахтах появились орки. Прям как в книжках».\n- Европейские жители, обсуждающие события на Урале"
 LOADING_TIP_44:0 "«Неважно, как обернется эта история. Одно я знаю точно - после этого мир уже не будет прежним».\n- Мистер М, перед приказом открыть ворота"
 LOADING_TIP_45:0 "«Командующему сопротивления: ЧЕРТА С ДВА!»\n- Орк-военный, научившийся говорить"
 LOADING_TIP_46:0 "«Сегодня это мы. Завтра это будете вы».\n- Диваныч, после поражения при центральных шахтах"
 LOADING_TIP_47:0 "«Ни шагу назад!»\n- Приказ по армии сопротивления номер 69"
 LOADING_TIP_48:0 "«Саша! Саша! Саша!»\n- Орки, сраженные его пламенной речью"
 LOADING_TIP_49:0 "Имя твое неизвестно. Подвиг твой бессмертен.\n- Могила неизвестного солдата (Свердловск)"
 LOADING_TIP_50:0 "«Какие к черту орки?! Ты хоть сам то понимаешь, о чем ты говоришь?!»\n- Мистер М, 1934 год"
 LOADING_TIP_51:0 "«Военная ситуация обернулась не вполне к пользе Сибири».\n- Мистер М, 1934 год"
 LOADING_TIP_52:0 "«ЗАКРЫТЬ ШАХТЫ!»\n- Мистер М"
 LOADING_TIP_53:0 "«Я всего-лишь хочу вернуться к солнечному свету. Неужели я много прошу?».\n- Шахтер, запертый в шахте"
 LOADING_TIP_54:0 "«Я спрашиваю вас: готовы ли вы к тотальной войне? Другого способа выбраться отсюда у нас нет. Только уничтожив орочье отродье, мы пробьем путь наружу»\n- Диваныч, 1937 год"
 LOADING_TIP_55:0 "«У-а-а-а-а-а-аа!!!».\n- Бедняга, попытавшийся попасть в дом Святозара"
 LOADING_TIP_56:0 "«Вычеркивайте полк! Цаль в штаб: вычеркивайте один полк!»\n- Виталий О. Цаль, сражение в центральных шахтах"
 LOADING_TIP_57:0 "«Только сотрудничество с японией сможет принести нам не только прибыль, но и величие».\n- армейская корпорация (вставить имя)"
 LOADING_TIP_58:0 "«Мистер М — это гнойник демократии. Его следует искоренить».\n- Лидер повстанцев (после возможного второго поражения Сибири)"
 LOADING_TIP_59:0 "«Орки вступили в этой войну с довольно странной иллюзией, что они непобедимы. Жаль, что нам пришлось ее разрушить».\n- Диваныч"
 LOADING_TIP_60:0 "«Я должен... нет, я обязан продолжить дело Ленина!»\n- Ленин второй, 1931 год"
 LOADING_TIP_61:0 "«Только расширение наших земель принесет нам победу. Если врагу удастся нас зажать в углу - мы трупы»\n- Диваныч (речь о необходимости расширения)"
 LOADING_TIP_62:0 "«Похуй+поебать+насрать+пофиг+всеравно+фиолетово+неволнует+некасается».\n- Quandle Dingle"
 LOADING_TIP_63:0 "«Мне нужно всего пару тысяч погибших, чтобы я мог окончательно разгромить сопротивление».\n- Просто Саша"
 LOADING_TIP_64:0 "«Какой идиот приказал послать танки в горы?!»\n- Сибирский команлующий, во время первого штурма шахт"
 LOADING_TIP_65:0 "«Зачем умирать за Шахты?»\n- Сибирский антивоенный лозунг, 1934 год"
 LOADING_TIP_66:0 "«Что-то есть в этой истории фальшивое».\n- сенатор США, 1934 год"
 LOADING_TIP_67:0 "«Президент и политическая система Сибири отвратительны и ничтожны. Мистер М — это смертельный враг новой России».\n- Святозар"
 LOADING_TIP_68:0 "«Мы слишком быстро вкусили плоды победы».\n- Просто Саша
 LOADING_TIP_69:0 "«Все вы закончите тем, что станете орочьим обедом!»\n- Диваныч (речь про коллаборционистов)"
 LOADING_TIP_70:0 "«Взрывайте, жгите и уничтожайте, не пропускайте никого».\n- Микола Горновал, битва за центральные шахты"
 LOADING_TIP_71:0 "«Чем дольше вы откладываете дела государства, тем больше вероятность того, что завтра вас выкинут из этого окна».\n- Борислав Масонов, диалог с Мистером М"
 LOADING_TIP_72:0 "«Спасибо Господу за Сибирскую армию».\n- Мистер М, 1934 год"
 LOADING_TIP_73:0 "«Когда видишь орка, затаившегося для атаки, не жди, пока он нападет — застрели его».\n- Виталий Цаль"
 LOADING_TIP_74:0 "«Правила не обязательно священны, а вот принципы — да».\n- Диваныч"
 LOADING_TIP_75:0 "«Голодающие и свирепые — вот лучший материал, из которого рождается империя».\n- Просто Саша"
 LOADING_TIP_76:0 "«Шахтер всегда должен быть настороже, если хочет жить. Иначе какой-нибудь орочий сукин сын подкрадется сзади и забьет его насмерть топором, измазанным в дерьме».\n- Виталий Цаль"
 LOADING_TIP_77:0 "«Укрепления, винтовки, руда будут бесполезны, если рядовой солдат не будет знать, что ОН защищает свою жизнь».\n — Роман Жаброни"
 LOADING_TIP_78:0 "Через грязь и кровь к прекрасной руде вдали.\n– Девиз войск специального назначения Сопротивления"
 LOADING_TIP_79:0 "«Сибирскому генштабу крайне интересно узнать, когда армия сможет вернуться в боеспособное состояние?»\n — Сибирский генштаб (послание Мистеру М)"
 LOADING_TIP_80:0 "«И мы будем бороться с ними кирками и лопатами, потому что это всё, что у нас есть!»\n — Диваныч (речь о создании сопротивления)"
 LOADING_TIP_81:0 "«Опыт показывает, что атаки на орков с оружием ближнего боя практически обречены на успех при должном уровне упорства».\n — Инструкция по борьбе с орками, брошюра сопротивления"
 LOADING_TIP_82:0 "«Дайте мне пятьдесят миллионов долларов, и любой может забирать Урал себе».\n — Мистер М"
 LOADING_TIP_83:0 "«Политика — это бесполезная трата времени. Зачем нам трепать языком, когда над нами весит меч, готовый в любой момент сорваться?»\n — Виталий Цаль"
 LOADING_TIP_84:0 "«Сохрани людей, потеряв шахту — шахту еще можно захватить. Сохрани шахту, потеряв людей — останешься и без людей, и без шахты».\n — Виталий Цаль"
 LOADING_TIP_85:0 "«Я охотнее умру в великой орочьей империи, чем в раю маленькой человеческой страны».\n — Просто Саша"
